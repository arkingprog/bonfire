<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bonfire</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="sass/custom.css">
    <!--Chelsea Market fonts-->
    <link href="https://fonts.googleapis.com/css?family=Chelsea+Market" rel="stylesheet">
</head>
<body>
<header>
    <div class="header__top">
        <div class="container">
            <div class="header__top--logo">
                <img src="img/logo.png" class="header__top--logo-img"/>
                <span class="header__top--logo-text">Bonfire</span>
                <span class="header__top--logo-text-small">so turn the lights out</span>
            </div>
            <nav class="header__top--nav">
                <ul>
                    <li>wish list(0)</li>
                    <li>my account</li>
                    <li>shopping cart</li>
                    <li>checkout</li>
                </ul>
            </nav>
            <div class="header__top--basket">
                <img src="img/basket.png" alt="" class="header__top--basket-img">
                <div class="header__top--basket-badge">0</div>
            </div>
        </div>
    </div>
    <div class="header__middle">
        <img src="img/home.png" alt="" class="header__middle-img">
        <ul>
            <li>Desktops</li>
            <li>Laptops & Notebooks</li>
            <li>Components</li>
            <li>Tablets</li>
            <li>Software</li>
            <li>Phones & PDA</li>
            <li>Cameras</li>
            <li>Contact</li>
        </ul>
    </div>
    <div class="header__bottom">
        <span class="header__bottom-text">Welcome visitor you can login or create an account.</span>
        <div class="header__bottom--social">
            <ul>
                <li><img src="img/social-rss.png" alt="" class="header__bottom--social-img"></li>
                <li><img src="img/social-facebook.png" alt="" class="header__bottom--social-img"></li>
                <li><img src="img/social-twitter.png" alt="" class="header__bottom--social-img"></li>
                <li><img src="img/social-skype.png" alt="" class="header__bottom--social-img"></li>
            </ul>
        </div>
        <div class="header__bottom--currency">
            <select>
                <option>usd</option>
                <option>uah</option>
                <option>rub</option>
            </select>
        </div>
        <div class="header__bottom--search">
            <input type="search"/>
        </div>
    </div>
</header>
</body>
</html>
